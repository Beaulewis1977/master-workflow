name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  matrix-test:
    name: Node tests (matrix)
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [18, 20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install deps (if package.json present)
        shell: bash
        run: |
          if [ -f package.json ]; then
            npm ci || npm install
          fi

      - name: Run smoke tests
        shell: bash
        run: node test/test-runner.js

  policy:
    name: Policy checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Block YOLO in CI
        run: |
          if grep -R "--dangerously-skip-permissions" -n .; then
            echo "YOLO flags must not be committed in CI paths." >&2
            exit 1
          fi
          echo "YOLO flags not found in committed paths."

      - name: OpenAPI validate (if present)
        run: |
          if [ -f openapi.yaml ]; then
            npx --yes @redocly/cli@latest lint openapi.yaml || true
          fi

name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run with debug logging'
        required: false
        default: false

jobs:
  build-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    concurrency:
      group: ci-${{ github.ref }}
      cancel-in-progress: true
    timeout-minutes: 15
    permissions:
      contents: read
      checks: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Check for package.json
        id: check_files
        run: |
          if [ -f package.json ]; then
            echo "has_package=true" >> $GITHUB_OUTPUT
          else
            echo "has_package=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.check_files.outputs.has_package == 'true'
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      - name: Lint check
        if: steps.check_files.outputs.has_package == 'true'
        continue-on-error: true
        run: |
          if npm run | grep -q "lint"; then
            npm run lint
          else
            echo "No lint script found"
          fi

      - name: Run JS test (node)
        run: |
          if [ -f test/test-basic.js ]; then node test/test-basic.js; else echo "No node tests"; fi

      - name: Run shell tests (bash on Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          if command -v apt-get >/dev/null 2>&1; then sudo apt-get update && sudo apt-get install -y jq; fi
          chmod +x test/test-intelligent-system.sh || true
          if [ -f test/test-intelligent-system.sh ]; then bash test/test-intelligent-system.sh; else echo "No bash tests"; fi
      - name: Run shell tests (PowerShell on Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path test/test-intelligent-system.sh) { wsl bash test/test-intelligent-system.sh } else { Write-Output "No bash tests" }

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            test/results/**
            **/coverage/**
          retention-days: 7

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… All CI checks passed!'
            })



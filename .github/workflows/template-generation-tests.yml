name: Template Generation Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'templates/**'
      - 'engine/src/modules/scaffolder.ts'
      - 'test/template-*'
      - '.github/workflows/template-generation-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'templates/**'
      - 'engine/src/modules/scaffolder.ts'
      - 'test/template-*'
      - '.github/workflows/template-generation-tests.yml'
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Test mode to run'
        required: false
        default: 'critical'
        type: choice
        options:
          - full
          - quick
          - critical
      parallel:
        description: 'Run tests in parallel'
        required: false
        default: true
        type: boolean

env:
  NODE_ENV: test
  CI: true

jobs:
  template-generation-tests:
    name: Template Generation Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
      fail-fast: false

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm ci --prefer-offline --no-audit
          cd test && npm install --prefer-offline --no-audit

      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      - name: Setup Rust (for backend tests)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Rust Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Verify Template Structure
        run: |
          echo "Verifying template structure..."
          ls -la templates/
          if [ -d "templates/fullstack-modern" ]; then
            echo "âœ… fullstack-modern template found"
            ls -la templates/fullstack-modern/
          else
            echo "âŒ fullstack-modern template not found"
            exit 1
          fi

      - name: Run Template Generation Tests (Critical)
        if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && inputs.test_mode == 'critical')
        run: |
          cd test
          chmod +x run-template-generation-tests.sh
          ./run-template-generation-tests.sh --mode critical --parallel --verbose --timeout 20
        env:
          CLAUDE_FLOW_TEST_PARALLEL: ${{ github.event_name == 'workflow_dispatch' && inputs.parallel || 'true' }}

      - name: Run Template Generation Tests (Quick)
        if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
        run: |
          cd test
          chmod +x run-template-generation-tests.sh
          ./run-template-generation-tests.sh --mode quick --parallel --verbose --timeout 25

      - name: Run Template Generation Tests (Full)
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && inputs.test_mode == 'full')
        run: |
          cd test
          chmod +x run-template-generation-tests.sh
          ./run-template-generation-tests.sh --mode full --verbose --timeout 40
        env:
          CLAUDE_FLOW_TEST_PARALLEL: ${{ github.event_name == 'workflow_dispatch' && inputs.parallel || 'false' }}

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: template-generation-test-reports-node-${{ matrix.node-version }}
          path: |
            test-output/**/*
            *test-report*.json
            *test-summary*.md
          retention-days: 30

      - name: Upload Test Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: template-generation-test-logs-node-${{ matrix.node-version }}
          path: |
            test-output/**/test-execution.log
            test-output/**/generated-files.txt
          retention-days: 7

      - name: Comment PR with Test Results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Find the latest test summary
            const summaryFiles = fs.readdirSync('.')
              .filter(file => file.includes('test-summary') && file.endsWith('.md'))
              .sort((a, b) => fs.statSync(b).mtime - fs.statSync(a).mtime);
            
            if (summaryFiles.length > 0) {
              const summaryContent = fs.readFileSync(summaryFiles[0], 'utf8');
              
              const comment = `## ðŸ§ª Template Generation Test Results (Node.js ${{ matrix.node-version }})

            ${summaryContent}

            **Workflow:** [${{ github.workflow }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            **Commit:** ${{ github.sha }}
            `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run Security Audit
        run: |
          npm audit --audit-level=moderate
          cd test && npm audit --audit-level=moderate

      - name: Run Template Security Check
        run: |
          echo "Scanning templates for potential security issues..."
          
          # Check for hardcoded secrets or sensitive data
          if grep -r -E "(password|secret|key|token)" templates/ --include="*.js" --include="*.ts" --include="*.json" --include="*.md"; then
            echo "âš ï¸  Potential sensitive data found in templates"
          else
            echo "âœ… No obvious sensitive data found"
          fi
          
          # Check for potential code injection vulnerabilities
          if grep -r -E "(eval|exec|system|shell)" templates/ --include="*.js" --include="*.ts"; then
            echo "âš ï¸  Potential code injection vulnerabilities found"
          else
            echo "âœ… No obvious code injection patterns found"
          fi

  performance-baseline:
    name: Performance Baseline
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm ci --prefer-offline --no-audit
          cd test && npm install --prefer-offline --no-audit

      - name: Run Performance Baseline Tests
        run: |
          cd test
          echo "Running performance baseline tests..."
          node template-generation-e2e-tests.js > performance-baseline.log 2>&1 || true
          
          # Extract performance metrics
          if grep -q "Performance Benchmarking" performance-baseline.log; then
            echo "Performance metrics captured"
            grep -A 10 "Performance Benchmarking" performance-baseline.log
          fi

      - name: Upload Performance Data
        uses: actions/upload-artifact@v4
        with:
          name: performance-baseline
          path: test/performance-baseline.log
          retention-days: 90

  dependency-update-check:
    name: Dependency Update Check
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Check for Outdated Dependencies
        run: |
          echo "Checking for outdated dependencies..."
          npm outdated || true
          cd test && npm outdated || true

      - name: Validate Template Dependencies
        run: |
          cd test
          npm install --prefer-offline --no-audit
          node template-dependency-validation-tests.js > dependency-check.log 2>&1
          
          echo "Dependency validation results:"
          tail -20 dependency-check.log

      - name: Upload Dependency Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-update-report
          path: test/dependency-check.log
          retention-days: 30
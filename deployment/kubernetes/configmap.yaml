apiVersion: v1
kind: ConfigMap
metadata:
  name: master-workflow-config
  namespace: master-workflow
  labels:
    app: master-workflow
    component: configuration
data:
  # Queen Controller Configuration
  QUEEN_CONTROLLER_VERSION: "3.0.0"
  MAX_CONCURRENT_AGENTS: "4462"
  AGENT_TYPES_COUNT: "42"
  UNLIMITED_SCALING: "true"
  SAFETY_LIMIT: "1000"
  MEMORY_THRESHOLD: "0.85"
  CPU_THRESHOLD: "0.80"

  # Distributed Coordinator Configuration
  DISTRIBUTED_MODE: "true"
  CLUSTER_NAME: "master-workflow-cluster"
  HEARTBEAT_INTERVAL: "5000"
  NODE_TIMEOUT: "15000"
  HEALTH_CHECK_INTERVAL: "10000"
  LOAD_BALANCING_STRATEGY: "consistent-hashing"
  REBALANCE_INTERVAL: "30000"
  MAX_AGENTS_PER_NODE: "1000"

  # Redis Configuration
  REDIS_ENABLED: "true"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  REDIS_KEY_PREFIX: "mw:"
  REDIS_CONNECTION_TIMEOUT: "5000"

  # MongoDB Configuration
  MONGODB_ENABLED: "true"
  MONGODB_HOST: "mongodb-service"
  MONGODB_PORT: "27017"
  MONGODB_DATABASE: "master-workflow"
  MONGODB_COLLECTION: "distributed-state"
  MONGODB_CONNECTION_TIMEOUT: "10000"

  # WebSocket Configuration
  WEBSOCKET_ENABLED: "true"
  WEBSOCKET_PORT: "8080"
  WEBSOCKET_PATH: "/distributed-coordinator"
  WEBSOCKET_PING_INTERVAL: "5000"
  WEBSOCKET_PING_TIMEOUT: "10000"

  # GPU Acceleration Configuration
  GPU_ENABLED: "true"
  GPU_BACKEND: "auto"
  GPU_MEMORY_POOL: "true"
  GPU_MEMORY_POOL_SIZE: "536870912"
  GPU_FALLBACK_TO_CPU: "true"
  GPU_PROFILING: "true"

  # Monitoring Configuration
  MONITORING_ENABLED: "true"
  MONITORING_PORT: "9090"
  METRICS_INTERVAL: "1000"
  PROMETHEUS_ENABLED: "true"
  GRAFANA_ENABLED: "true"

  # Logging Configuration
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  LOG_TIMESTAMP: "true"

  # Node.js Configuration
  NODE_ENV: "production"
  NODE_OPTIONS: "--max-old-space-size=8192"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: master-workflow
  labels:
    app: redis
    component: configuration
data:
  redis.conf: |
    # Redis configuration for Master Workflow distributed state

    # Network
    bind 0.0.0.0
    port 6379
    tcp-backlog 511
    timeout 0
    tcp-keepalive 300

    # General
    daemonize no
    supervised no
    pidfile /var/run/redis_6379.pid
    loglevel notice
    logfile ""
    databases 16

    # Snapshotting
    save 900 1
    save 300 10
    save 60 10000
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    dbfilename dump.rdb
    dir /data

    # Replication
    replica-serve-stale-data yes
    replica-read-only yes
    repl-diskless-sync no
    repl-diskless-sync-delay 5
    repl-disable-tcp-nodelay no
    replica-priority 100

    # Memory Management
    maxmemory 4gb
    maxmemory-policy allkeys-lru

    # Append Only File
    appendonly yes
    appendfilename "appendonly.aof"
    appendfsync everysec
    no-appendfsync-on-rewrite no
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb
    aof-load-truncated yes
    aof-use-rdb-preamble yes

    # Lua Scripting
    lua-time-limit 5000

    # Slow Log
    slowlog-log-slower-than 10000
    slowlog-max-len 128

    # Event Notification
    notify-keyspace-events Ex

    # Advanced Config
    hash-max-ziplist-entries 512
    hash-max-ziplist-value 64
    list-max-ziplist-size -2
    list-compress-depth 0
    set-max-intset-entries 512
    zset-max-ziplist-entries 128
    zset-max-ziplist-value 64
    hll-sparse-max-bytes 3000
    stream-node-max-bytes 4096
    stream-node-max-entries 100
    activerehashing yes
    client-output-buffer-limit normal 0 0 0
    client-output-buffer-limit replica 256mb 64mb 60
    client-output-buffer-limit pubsub 32mb 8mb 60
    hz 10
    dynamic-hz yes
    aof-rewrite-incremental-fsync yes
    rdb-save-incremental-fsync yes
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-config
  namespace: master-workflow
  labels:
    app: mongodb
    component: configuration
data:
  mongod.conf: |
    # MongoDB configuration for Master Workflow persistent storage

    # Network interfaces
    net:
      port: 27017
      bindIp: 0.0.0.0
      maxIncomingConnections: 1000

    # Storage
    storage:
      dbPath: /data/db
      journal:
        enabled: true
      wiredTiger:
        engineConfig:
          cacheSizeGB: 2
          journalCompressor: snappy
        collectionConfig:
          blockCompressor: snappy
        indexConfig:
          prefixCompression: true

    # Logging
    systemLog:
      destination: file
      logAppend: true
      path: /var/log/mongodb/mongod.log
      verbosity: 0

    # Process Management
    processManagement:
      fork: false
      pidFilePath: /var/run/mongodb/mongod.pid

    # Security
    security:
      authorization: enabled

    # Replication
    replication:
      replSetName: master-workflow-rs

    # Operation Profiling
    operationProfiling:
      mode: slowOp
      slowOpThresholdMs: 100

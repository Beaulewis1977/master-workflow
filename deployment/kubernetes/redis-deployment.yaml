apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: master-workflow
  labels:
    app: redis
    component: database
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: redis
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: master-workflow
  labels:
    app: redis
    component: database
spec:
  serviceName: redis-service
  replicas: 3  # Redis cluster with 3 nodes
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        component: database
    spec:
      affinity:
        # Spread Redis pods across different nodes
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - redis
              topologyKey: kubernetes.io/hostname

      containers:
      - name: redis
        image: redis:7.2-alpine
        imagePullPolicy: IfNotPresent

        ports:
        - containerPort: 6379
          name: redis
          protocol: TCP

        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: master-workflow-secrets
              key: REDIS_PASSWORD

        command:
        - redis-server
        - /etc/redis/redis.conf
        - --requirepass
        - $(REDIS_PASSWORD)

        volumeMounts:
        - name: redis-config
          mountPath: /etc/redis
        - name: redis-data
          mountPath: /data

        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi

        livenessProbe:
          exec:
            command:
            - redis-cli
            - --raw
            - incr
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          exec:
            command:
            - redis-cli
            - --raw
            - incr
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

      volumes:
      - name: redis-config
        configMap:
          name: redis-config

  volumeClaimTemplates:
  - metadata:
      name: redis-data
      labels:
        app: redis
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast-ssd  # Use fast SSD storage class
      resources:
        requests:
          storage: 50Gi
---
# Redis Cluster Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-cluster-init
  namespace: master-workflow
data:
  init-cluster.sh: |
    #!/bin/sh
    set -e

    echo "Waiting for Redis pods to be ready..."
    sleep 30

    # Create Redis cluster
    redis-cli --cluster create \
      redis-0.redis-service.master-workflow.svc.cluster.local:6379 \
      redis-1.redis-service.master-workflow.svc.cluster.local:6379 \
      redis-2.redis-service.master-workflow.svc.cluster.local:6379 \
      --cluster-replicas 0 \
      --cluster-yes

    echo "Redis cluster initialized successfully"

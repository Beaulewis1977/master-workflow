apiVersion: v1
kind: Service
metadata:
  name: queen-controller-service
  namespace: master-workflow
  labels:
    app: queen-controller
    component: orchestrator
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: websocket
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: dashboard
  selector:
    app: queen-controller
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: queen-controller
  namespace: master-workflow
  labels:
    app: queen-controller
    component: orchestrator
    version: "3.0"
spec:
  replicas: 3  # Multiple Queen Controller nodes for high availability
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: queen-controller
  template:
    metadata:
      labels:
        app: queen-controller
        component: orchestrator
        version: "3.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        # Prefer spreading across different nodes
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - queen-controller
              topologyKey: kubernetes.io/hostname
        # Prefer nodes with GPU
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 50
            preference:
              matchExpressions:
              - key: accelerator
                operator: In
                values:
                - nvidia-gpu

      # Optional: Tolerate GPU nodes
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule

      initContainers:
      - name: wait-for-redis
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for Redis to be ready..."
          until nc -z redis-service 6379; do
            echo "Redis is unavailable - sleeping"
            sleep 2
          done
          echo "Redis is up"

      - name: wait-for-mongodb
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for MongoDB to be ready..."
          until nc -z mongodb-service 27017; do
            echo "MongoDB is unavailable - sleeping"
            sleep 2
          done
          echo "MongoDB is up"

      containers:
      - name: queen-controller
        image: master-workflow:3.0  # Replace with your actual image
        imagePullPolicy: Always

        ports:
        - containerPort: 8080
          name: websocket
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        - containerPort: 3000
          name: dashboard
          protocol: TCP

        env:
        # Base configuration from ConfigMap
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: master-workflow-config
              key: NODE_ENV
        - name: NODE_OPTIONS
          valueFrom:
            configMapKeyRef:
              name: master-workflow-config
              key: NODE_OPTIONS

        # Queen Controller configuration
        - name: MAX_CONCURRENT_AGENTS
          valueFrom:
            configMapKeyRef:
              name: master-workflow-config
              key: MAX_CONCURRENT_AGENTS
        - name: UNLIMITED_SCALING
          valueFrom:
            configMapKeyRef:
              name: master-workflow-config
              key: UNLIMITED_SCALING
        - name: SAFETY_LIMIT
          valueFrom:
            configMapKeyRef:
              name: master-workflow-config
              key: SAFETY_LIMIT
        - name: MEMORY_THRESHOLD
          valueFrom:
            configMapKeyRef:
              name: master-workflow-config
              key: MEMORY_THRESHOLD
        - name: CPU_THRESHOLD
          valueFrom:
            configMapKeyRef:
              name: master-workflow-config
              key: CPU_THRESHOLD

        # Distributed Coordinator configuration
        - name: DISTRIBUTED_MODE
          valueFrom:
            configMapKeyRef:
              name: master-workflow-config
              key: DISTRIBUTED_MODE
        - name: CLUSTER_NAME
          valueFrom:
            configMapKeyRef:
              name: master-workflow-config
              key: CLUSTER_NAME
        - name: LOAD_BALANCING_STRATEGY
          valueFrom:
            configMapKeyRef:
              name: master-workflow-config
              key: LOAD_BALANCING_STRATEGY

        # Redis configuration
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: master-workflow-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: master-workflow-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: master-workflow-secrets
              key: REDIS_PASSWORD

        # MongoDB configuration
        - name: MONGODB_HOST
          valueFrom:
            configMapKeyRef:
              name: master-workflow-config
              key: MONGODB_HOST
        - name: MONGODB_PORT
          valueFrom:
            configMapKeyRef:
              name: master-workflow-config
              key: MONGODB_PORT
        - name: MONGODB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: master-workflow-config
              key: MONGODB_DATABASE
        - name: MONGODB_USERNAME
          valueFrom:
            secretKeyRef:
              name: master-workflow-secrets
              key: MONGODB_USERNAME
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: master-workflow-secrets
              key: MONGODB_PASSWORD

        # WebSocket configuration
        - name: WEBSOCKET_PORT
          valueFrom:
            configMapKeyRef:
              name: master-workflow-config
              key: WEBSOCKET_PORT

        # GPU configuration
        - name: GPU_ENABLED
          valueFrom:
            configMapKeyRef:
              name: master-workflow-config
              key: GPU_ENABLED
        - name: GPU_BACKEND
          valueFrom:
            configMapKeyRef:
              name: master-workflow-config
              key: GPU_BACKEND

        # Pod-specific information
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName

        resources:
          requests:
            cpu: 2000m
            memory: 4Gi
            # Request GPU if available (optional)
            # nvidia.com/gpu: 1
          limits:
            cpu: 4000m
            memory: 8Gi
            # Limit GPU if available (optional)
            # nvidia.com/gpu: 1

        volumeMounts:
        - name: agent-templates
          mountPath: /.claude/agents
          readOnly: true
        - name: temp-storage
          mountPath: /tmp
        - name: logs
          mountPath: /var/log/master-workflow

        livenessProbe:
          httpGet:
            path: /health
            port: 9090
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /ready
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        lifecycle:
          preStop:
            exec:
              command:
              - sh
              - -c
              - |
                # Graceful shutdown: allow 30 seconds for agents to complete
                sleep 30

      volumes:
      - name: agent-templates
        configMap:
          name: agent-templates
          optional: true
      - name: temp-storage
        emptyDir:
          sizeLimit: 10Gi
      - name: logs
        emptyDir:
          sizeLimit: 5Gi

      terminationGracePeriodSeconds: 60

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
---
# Horizontal Pod Autoscaler for Queen Controller
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: queen-controller-hpa
  namespace: master-workflow
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: queen-controller
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
---
# Pod Disruption Budget for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: queen-controller-pdb
  namespace: master-workflow
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: queen-controller

apiVersion: v1
kind: Namespace
metadata:
  name: master-workflow
  labels:
    name: master-workflow
    environment: production
    app.kubernetes.io/name: master-workflow
    app.kubernetes.io/version: "3.0"
    app.kubernetes.io/component: namespace
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: master-workflow-quota
  namespace: master-workflow
spec:
  hard:
    requests.cpu: "100"
    requests.memory: 200Gi
    requests.storage: 500Gi
    persistentvolumeclaims: "20"
    pods: "100"
    services: "20"
    services.loadbalancers: "5"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: master-workflow-limits
  namespace: master-workflow
spec:
  limits:
  - max:
      cpu: "16"
      memory: 32Gi
    min:
      cpu: "100m"
      memory: 128Mi
    default:
      cpu: "2"
      memory: 4Gi
    defaultRequest:
      cpu: "500m"
      memory: 1Gi
    type: Container
  - max:
      cpu: "32"
      memory: 64Gi
    min:
      cpu: "1"
      memory: 1Gi
    type: Pod

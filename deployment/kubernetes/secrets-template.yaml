# IMPORTANT: This is a template. Do NOT commit actual secrets to version control.
# Replace placeholder values with actual base64-encoded credentials.
# To encode: echo -n "your-password" | base64

apiVersion: v1
kind: Secret
metadata:
  name: master-workflow-secrets
  namespace: master-workflow
  labels:
    app: master-workflow
    component: secrets
type: Opaque
data:
  # Redis Password (base64 encoded)
  # Replace with: echo -n "your-redis-password" | base64
  REDIS_PASSWORD: <BASE64_ENCODED_REDIS_PASSWORD>

  # MongoDB Root Password (base64 encoded)
  # Replace with: echo -n "your-mongodb-root-password" | base64
  MONGODB_ROOT_PASSWORD: <BASE64_ENCODED_MONGODB_ROOT_PASSWORD>

  # MongoDB User Password (base64 encoded)
  # Replace with: echo -n "your-mongodb-user-password" | base64
  MONGODB_PASSWORD: <BASE64_ENCODED_MONGODB_USER_PASSWORD>

  # MongoDB Username (base64 encoded)
  # Replace with: echo -n "masterworkflow" | base64
  MONGODB_USERNAME: bWFzdGVyd29ya2Zsb3c=

  # JWT Secret for authentication (base64 encoded)
  # Replace with: echo -n "your-jwt-secret" | base64
  JWT_SECRET: <BASE64_ENCODED_JWT_SECRET>

  # API Keys (base64 encoded)
  # Replace with: echo -n "your-api-key" | base64
  API_KEY: <BASE64_ENCODED_API_KEY>
---

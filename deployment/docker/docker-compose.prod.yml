version: '3.8'

# Master Workflow 3.0 - Production Environment
# Optimized for production deployment with security hardening

networks:
  prod-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: mw-prod-br0

volumes:
  redis-prod-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/master-workflow/redis
  mongodb-prod-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/master-workflow/mongodb
  prometheus-prod-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/master-workflow/prometheus
  grafana-prod-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/master-workflow/grafana

services:
  # Redis (production)
  redis:
    image: redis:7.2-alpine
    container_name: mw-prod-redis
    restart: always
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 8gb
      --maxmemory-policy allkeys-lru
      --protected-mode yes
      --tcp-backlog 511
      --timeout 300
      --tcp-keepalive 300
      --maxclients 10000
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-prod-data:/data
    networks:
      - prod-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '1'
          memory: 4G
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  # MongoDB (production)
  mongodb:
    image: mongo:6.0
    container_name: mw-prod-mongodb
    restart: always
    command: >
      mongod
      --auth
      --wiredTigerCacheSizeGB 4
      --bind_ip_all
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_ROOT_PASSWORD}
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - mongodb-prod-data:/data/db
    networks:
      - prod-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 16G
        reservations:
          cpus: '2'
          memory: 8G
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    security_opt:
      - no-new-privileges:true

  # Queen Controller (production)
  queen-controller:
    build:
      context: ../../
      dockerfile: deployment/docker/Dockerfile
      args:
        NODE_ENV: production
    image: master-workflow:3.0
    container_name: mw-prod-queen
    restart: always
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    environment:
      # Production configuration
      NODE_ENV: production
      NODE_OPTIONS: "--max-old-space-size=16384 --enable-source-maps"

      # Queen Controller
      MAX_CONCURRENT_AGENTS: ${MAX_CONCURRENT_AGENTS:-4462}
      UNLIMITED_SCALING: "true"
      SAFETY_LIMIT: ${SAFETY_LIMIT:-1000}
      MEMORY_THRESHOLD: ${MEMORY_THRESHOLD:-0.85}
      CPU_THRESHOLD: ${CPU_THRESHOLD:-0.80}

      # Distributed mode
      DISTRIBUTED_MODE: ${DISTRIBUTED_MODE:-false}
      CLUSTER_NAME: ${CLUSTER_NAME:-master-workflow-prod}

      # Redis
      REDIS_ENABLED: "true"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}

      # MongoDB
      MONGODB_ENABLED: "true"
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      MONGODB_USERNAME: ${MONGODB_USERNAME}
      MONGODB_PASSWORD: ${MONGODB_PASSWORD}
      MONGODB_DATABASE: ${MONGODB_DATABASE:-master-workflow}

      # WebSocket
      WEBSOCKET_ENABLED: "true"
      WEBSOCKET_PORT: 8080

      # GPU
      GPU_ENABLED: ${GPU_ENABLED:-true}
      GPU_BACKEND: ${GPU_BACKEND:-auto}

      # Monitoring
      MONITORING_ENABLED: "true"
      METRICS_PORT: 9090

      # Security
      JWT_SECRET: ${JWT_SECRET}
      API_KEY: ${API_KEY}
    ports:
      - "3000:3000"
      - "8080:8080"
      - "127.0.0.1:9090:9090"
    networks:
      - prod-network
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 16G
        reservations:
          cpus: '4'
          memory: 8G
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:9090/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "20"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/temp

  # Prometheus (production)
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: mw-prod-prometheus
    restart: always
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
      - '--storage.tsdb.retention.size=100GB'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    ports:
      - "127.0.0.1:9093:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-prod-data:/prometheus
    networks:
      - prod-network
    depends_on:
      - queen-controller
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '1'
          memory: 4G
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    security_opt:
      - no-new-privileges:true

  # Grafana (production)
  grafana:
    image: grafana/grafana:10.2.2
    container_name: mw-prod-grafana
    restart: always
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_SECURITY_SECRET_KEY: ${GRAFANA_SECRET_KEY}
      GF_INSTALL_PLUGINS: ""
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3003}
      GF_SECURITY_DISABLE_GRAVATAR: "true"
      GF_ANALYTICS_REPORTING_ENABLED: "false"
      GF_ANALYTICS_CHECK_FOR_UPDATES: "false"
    ports:
      - "127.0.0.1:3003:3000"
    volumes:
      - grafana-prod-data:/var/lib/grafana
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/prometheus.yml:ro
    depends_on:
      - prometheus
    networks:
      - prod-network
    user: "472:472"  # Grafana user
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    security_opt:
      - no-new-privileges:true

  # NGINX Reverse Proxy (optional, for production SSL termination)
  nginx:
    image: nginx:alpine
    container_name: mw-prod-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - prod-network
    depends_on:
      - queen-controller
      - grafana
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    security_opt:
      - no-new-privileges:true
